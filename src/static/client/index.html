    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- jqueryの読み込み -->
    <script type="text/javascript" src="jquery/jquery-2.min.js"></script>

    <!-- h5の読み込み -->
    <link rel="stylesheet" href="h5/h5.css">
    <script type="text/javascript" src="h5/ejs-h5mod.js"></script>
    <script type="text/javascript" src="h5/h5.dev.js"></script>

    <!-- revealのCSSの読み込み -->
    <link rel="stylesheet" href="reveal/css/reveal.css">
    <link rel="stylesheet" href="reveal/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->

    <!-- SocketIOの読み込み -->
    <script src="/socket.io/socket.io.js"></script>

<body>
    <div id="presentator">
        <input type="checkbox" id="chkSync" name="syndata" value="1" checked="checked"><span style="color:white;">同期</span>
        <input type="button" id="btnGet" value="内容取得">
        <input type="button" id="btnGetCur" value="現在内容取得">
        <input type="button" id="btnAdd" value="追加">
        <input type="button" id="btnRemove" value="削除">
        <input type="text" id="txtPageNum" value = "1" style="width:50px;">
        <input type="button" id="btnGoTo" value="移動">
    </div>

    <div style="width:100%;height:90%">
        <div class="reveal">
            <div class="slides">
                <script src="reveal/lib/js/head.min.js"></script>
                <script src="reveal/js/reveal.js"></script>

                <script type="text/javascript" src="js/PresentationController.js"></script>
                <script type="text/javascript" src="js/PageController.js"></script>
            </div>
        </div>
    </div>
</body>
